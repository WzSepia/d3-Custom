<html>
	<head>
		<title>初始化1-circle</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="viz"></div>

		<script type="text/javascript" src="js/d3.v5.min.js"></script>
		<script type="text/javascript">
			var dataset = [],
				i = 0;

			for (i = 0; i < 5; i++) {
				dataset.push(Math.round(Math.random() * 100));
			}
			var sampleSVG = d3.select("#viz")
				.append("svg")
				.attr("width", 1000)
				.attr("height", 400);

			sampleSVG.selectAll("circle")
				.data(dataset)
				.enter().append("circle")
				.style("stroke", "gray")
				.style("fill", "#fff")
				.attr("height", 40)
				.attr("width", 75)
				.attr("cx", function(d, i) {
					return i * 80
				})
				.attr("cy", 20)
				//				.style("stroke", "gray")
				//				.style("fill", "white")
				.attr("r", 40)
				//				.attr("cx", 50)
				//				.attr("cy", 50)
				.on("mouseover", function() {
					d3.select(this).style("fill", "#f60");
				})
				.on("mouseout", function() {
					d3.select(this).style("fill", "white");
				})
				//.on("mousedown", animate)
				.on("mousedown", animateFirstStep);

			function animateFirstStep() {
				d3.select(this)
					.transition()
					.delay(0)
					.duration(1000)
					.attr("r", 10)
					.each("end", animateSecondStep);
			};

			function animateSecondStep() {
				d3.select(this)
					.transition()
					.duration(1000)
					.attr("r", 40);
			};

			function animate() {
				d3.select(this).transition()
					.duration(1000)
					.attr("r", 10)
					.transition()
					.delay(1000)
					.attr("r", 40);

			};
		</script>
	</body>
</html>
